{% extends "auth_base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Create an Account</h3>
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            <label class="form-label" for="id_{{ field.label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn w-100" style="background-color: #2163DE; color: white;">Sign Up</button>
</form>
<p class="text-center mt-3">
    Already have an account? 
    <a href="{% url 'accounts:login' %}">Login here</a>
</p>
{% endblock %}
