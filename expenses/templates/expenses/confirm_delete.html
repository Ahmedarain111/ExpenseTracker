{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0 p-4">
    <h3 class="text-danger">Delete Transaction</h3>
    <p>Are you sure you want to delete this transaction?</p>
    <p><strong>{{ transaction.category.name }}</strong> - {{ transaction.amount }} on {{ transaction.date }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'expenses:transactions' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
