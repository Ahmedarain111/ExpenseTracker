        <h3 class="text-danger">Delete Wallet</h3>
        <p>Are you sure you want to delete this Wallet?</p>
        <p>
            <strong>{{ wallet.name }}</strong>
            â€” Current balance: <span class="text-success">{{ wallet.balance }}</span>
