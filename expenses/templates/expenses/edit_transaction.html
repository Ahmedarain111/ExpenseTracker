{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3 text-primary">Edit Transaction</h2>
  <form method="POST" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'expenses:transactions' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
