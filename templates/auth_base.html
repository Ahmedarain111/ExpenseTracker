{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <style>
        .navbar-nav .nav-link {
    position: relative;
    transition: all 0.3s ease;
}

.navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0%;
    height: 2px;
    background-color: #ffffff;
    transition: width 0.3s ease;
    border-radius: 2px;
}

.navbar-nav .nav-link:hover::after {
    width: 100%;
}

.navbar-nav .nav-link:hover {
    color: #e2e8f0 !important;
    transform: translateY(-1px);
}

.navbar-nav .nav-item {
    margin: 0 0.5rem;
}

.navbar-nav .nav-link.active {
    font-weight: 700;
    color: #fff !important;
}

    </style>
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; min-width: 100vw">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top" style="background-color: #2581dc;">
        <div class="container-fluid">
            <h2 class="navbar-header text-white">ExpenseTracker</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
    <li class="nav-item mx-2">
        <a class="nav-link text-white fw-semibold position-relative" href="/">
            <i class="bi bi-house-door me-1"></i> Home
        </a>
    </li>
    <li class="nav-item mx-2">
        <a class="nav-link text-white fw-semibold position-relative" href="{% url 'expenses:dashboard' %}">
            <i class="bi bi-speedometer2 me-1"></i> Dashboard
        </a>
    </li>
    <li class="nav-item mx-2">
        <a class="nav-link text-white fw-semibold position-relative" href="{% url 'accounts:login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </a>
    </li>
    <li class="nav-item mx-2">
        <a class="nav-link text-white fw-semibold position-relative" href="{% url 'accounts:signup' %}">
            <i class="bi bi-person-plus me-1"></i> Signup
        </a>
    </li>
</ul>

            </div>
        </div>
    </nav>

     <main class="d-flex flex-column align-items-center justify-content-center gap-3" style="min-height: 100vh; padding-top: 80px;">
        <div class="card shadow p-4 bg-light" style="width: 400px;">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>

</html>
