{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker - {% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    {% block styles %}{% endblock styles %}

    <style>
        :root {
            --primary-color: #2581dc;
            --text-color: #333;
            --bg-light: #f5f7fa;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            font-family: Roboto, "Segoe UI", sans-serif;
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h2 {
            font-weight: 600;
            margin: 0;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            display: none;
        }

        .layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        aside {
            width: 240px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 1.25rem 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        aside a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.6rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        aside a.active {
            background-color: var(--primary-color);
            color: #fff;
            transform: translateX(3px);
        }

        aside a:hover {
            background-color: rgba(164, 164, 164, 1);
            color: #fff;
            transform: translateX(3px);
        }

        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 992px) {
            aside {
                position: fixed;
                left: 0;
                top: 60px;
                height: 100%;
                width: 220px;
                background: #fff;
                border-right: 1px solid #ddd;
                transform: translateX(-100%);
                z-index: 999;
            }

            aside.show {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            main {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="d-flex align-items-center gap-2">
            <button class="menu-toggle" id="menuToggle"><i class="bi bi-list"></i></button>
            <h2>Expense Tracker</h2>
        </div>
    <a class="btn btn-light text-dark  px-3 py-1 rounded-pill" href="{% url 'accounts:logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
    </header>

    <div class="layout">
        <aside id="sidebar">
            <a href="{% url 'expenses:dashboard' %}" class="fw-bold {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="{% url 'expenses:transactions' %}" class="fw-bold {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}">
                <i class="bi bi-cash-coin"></i> Transactions
            </a>
            <a href="{% url 'expenses:accounts' %}" class="fw-bold {% if request.resolver_match.url_name == 'accounts' %}active{% endif %}">
                <i class="bi bi-wallet2"></i> Wallets
            </a>
            <a href="{% url 'accounts:profile' %}" class="fw-bold {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-person-circle"></i> Profile
            </a>
        </aside>

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> ExpenseTracker. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
